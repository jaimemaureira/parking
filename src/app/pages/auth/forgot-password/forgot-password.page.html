<app-header backButton="/auth" title="Recuperar password"></app-header>
<ion-content>

<div class="d-flex-center">

  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>

    <p>Te enviaremos un correo para restablecer tu contraseña</p>

    <!-- input para el usuario (correo electronico) -->
    <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es obligatorio</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      
    </div>
    

      
      
      <ion-button expand="block" mode="ios" class="submit" type="submite" [disabled]="form.invalid">
        Recuperar contraseña
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

      
    
     
    
      </form>


</div>

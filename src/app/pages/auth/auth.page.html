<app-header  title="Login"></app-header>
<ion-content>

<div class="d-flex-center">

  <form [formGroup]="form" class="auth-form">

    <app-logo></app-logo>

    <!-- input para el usuario (correo electronico) -->
    <app-custom-input
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
      ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es obligatorio</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      
    </div>
        
    <!-- Input para el password -->
    <app-custom-input 
      [control]="form.controls.password"    
      icon="lock-closed-outline"
      type="password"
      label="contraseña"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La password es obligatoria</div>
      </div> 

      <p routerLink="forgot-password" class="ion-text-end">Recupera la contraseña</p>
      
      <ion-button expand="block" mode="ios" class="submit" type="submite" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    
     
    
      </form>


</div>

  

  
  
</ion-content>
